<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Memory</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


</head>

<body>
  <main>
    <header>
      <button id="theme-toggle" class="btn">Toggle Dark Mode</button>
    </header>

    <h1>Card Memory</h1>

    <section class="win-screen">
      <!-- Confetti Canvas and Winner Animation -->
      <div class="winner-animation" id="winner">
        <h1 class="winner-text">ðŸŽ‰ You Won! ðŸŽ‰</h1>
        <button onclick="window.location.reload()">Play Again</button>
      </div>
      <canvas id="confetti-canvas"></canvas>

    </section>


    <div class="screen">
      <section class="part-1">
        <h2>Total Moves : <span class="total-moves">0</span></h2>
        <h2>Streak Meter : <span class="Streak-meter">0</span></h2>
      </section>

      <section class="part-2">
        <ul class="card-list"></ul>
      </section>

      <section class="part-3">
        <h2 class="timer">00 : 00</h2>
      </section>
    </div>
  </main>

  <script type="module" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</html>
