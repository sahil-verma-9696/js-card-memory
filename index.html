<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Memory</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Card Memory</h1>

    <section class="win-screen">
      <div>
        <h1>
          <span class="break">You</span>
          <span class="break"><em>Won</em></span>
          <span class="break">the Game</span>
        </h1>
        <button onclick="window.location.reload()">Play Again</button>
      </div>
    </section>

    <div class="screen">
      <section class="part-1">
        <h2>Total Moves : <span class="total-moves">0</span></h2>
      </section>

      <section class="part-2">
        <ul class="card-list"></ul>
      </section>

      <section class="part-3">
        <h2 class="timer">00 : 00</h2>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
